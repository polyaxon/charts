deploymentChart: platform
deploymentType: kubernetes
namespace: polyaxon
limitResources: false

rbac:
  enabled: true

ingress:
  enabled: false
  backend: gateway
  className: ""
  hostName:
  # Default path is `/`
  path:
  # e.g. `ImplementationSpecific` if you are using gke, default `Prefix`
  pathType:
  # Extra paths to prepend to every host configuration. This is useful when configuring custom actions with
  # [AWS ALB Ingress Controller](https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/ingress/annotation/#actions).
  extraPaths: []
  # - path: /*
  #   backend:
  #     service:
  #       name: ssl-redirect
  #       port: use-annotation
  # Ingress TLS configuration
  # Secrets must be manually created in the namespace
  tls: []
  # - secretName: polyaxon.cluster.local-tls
  #   hosts:
  #     - polyaxon.cluster.local

  # Ingress extra labels
  labels:

  # Default annotation, some of these values allow uploading large files to the API
  # if you are using a different ingress other than nginx, you need to adapt the annotations.
  annotations:

  #  ingress.kubernetes.io/ssl-redirect: "false"
  #  ingress.kubernetes.io/rewrite-target: /
  #  ingress.kubernetes.io/add-base-url: "true"
  #  ingress.kubernetes.io/proxy-connect-timeout: "600"
  #  ingress.kubernetes.io/proxy-read-timeout: "600"
  #  ingress.kubernetes.io/proxy-send-timeout: "600"
  #  ingress.kubernetes.io/send-timeout: "600"
  #  ingress.kubernetes.io/proxy-body-size: 4G

  # kubernetes.io/tls-acme: 'true'

# To set ssl and serve https with Polyaxon deployed with NodePort service
ssl: {}

# Custom cluster dns setup
dns:
  customCluster: "cluster.local"
  backend: "kube-dns"
  prefix: ""

# To provide a secret name with all passwords and api keys instead of using the config.yaml deployment file
# provide only services used in your deployment.
platformSecret:
agentSecret:

# If scheduler is enabled a broker must be set options: redis | rabbitmq, default: redis
# If broker == rabbitmq: rabbitmq or external rabbitmq must be enabled
# If broker == redis: redis or external redis must be enabled
broker: redis

# If you enable ingress, please set the gateway service type value to:
#    * ClusterIP or NodePort (on GKE you cannot use ClusterIP)
# Otherwise you should set it to ClusterIP (default)
gateway:
  enabled: true
  useResolver: true
  image: polyaxon/polyaxon-api
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  perCore: true
  resources:
    limits:
      cpu: 6000m
      memory: 8000Mi
    requests:
      cpu: 1000m
      memory: 2000Mi

  service:
    name: gateway
    type: ClusterIP
    port: 80
    targetPort: 8000
    nodePort: 31811
    annotations: {}

  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

  # This service is only routing the gateway and reverse proxying external services
  routes:
    gateway: true
    api: true
    streams: true

agent:
  token:
  instance:
  enabled: true
  additionalNamespaces: []
  watchCluster: false
  enableFinalizers: false
  image: polyaxon/polyaxon-agent
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  serviceAccountAnnotations: {}
  resources:
    limits:
      cpu: 500m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 100Mi

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

operator:
  enabled: true
  skipCRD: false
  skipStatus: false
  leaderElection: false
  image: polyaxon/polyaxon-operator
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  maxConcurrentReconciles: 8
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 50Mi

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

scheduler:
  enabled: false
  image: polyaxon/polyaxon-scheduler
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 350m
      memory: 350Mi
    requests:
      cpu: 150m
      memory: 200Mi
  celery: {}
  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

compiler:
  enabled: false
  image:
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi
  celery: {}
  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

worker:
  enabled: false
  image:
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi
  celery: { workerPrefetchMultiplier: 10 }
  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

beat:
  enabled: false
  image:
  imageTag: 2.8.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi

  # Uses the default node scheduling
  # To customize node scheduling, you can set nodeSelector, tolerations, affinity
  # You can also add custom labels, annotations, and priorityClassName

flower:
  enabled: false
  image: mher/flower
  imageTag: latest
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi

  service:
    name: flower
    type: NodePort
    port: 8888
    targetPort: 8888
    nodePort: 30679
    annotations: {}

notifier:
